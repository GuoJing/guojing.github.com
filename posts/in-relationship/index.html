  <div class="content blog_content_css" itemprop="articleBody">
    <p>如果你说“不”就会有罪恶感，说“好”又不觉得快乐的话，那你大概就是因为罪恶感在做牺牲。</p>

<p>如果你有觉知，能够发现是哪些感觉和情绪迫使你做出牺牲，最后你一定会发现扮演牺牲者的角色对亲密关系一点帮助都没有。虽然不断地牺牲既伤神又没有回报，但我们还是会继续下去，因为做出牺牲很容易，但要面对我们看似高贵的行为背后的折磨和罪恶感却难得多。</p>

<p>要了解牺牲的行为对我们已经没有任何帮助，摒弃这样的行为并且面对心中的“折磨者”和“坏人”，是一项很大的挑战。如果我们能保持自觉，不做评判，并且决心对自己诚实，就能慢慢地改变。</p>
