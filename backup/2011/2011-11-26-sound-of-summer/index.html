  <div class="content _content_css" itemprop="articleBody">
    <p>最近北京下雨下的多，于是雨后的夜晚就成了青蛙的天堂。每晚都有青蛙在外面歌唱，像极了小时候的夏日夜晚。</p>

<p>忽然很怀念小时候，虽然明知回不去，但还是很怀念。夏日的夜晚，听着青蛙、蚂蚱的叫声，想象着会有UFO出现，带着我探索一片未知世界，就这样迷迷糊糊的睡着。</p>

<p>慵懒、百无聊赖的听着蝉声，吃奶奶亲手做的米粉，和弟弟光着脚丫在太阳下奔跑，淋雨，听着蛙声入眠。</p>

<p>这才是夏天啊。</p>
