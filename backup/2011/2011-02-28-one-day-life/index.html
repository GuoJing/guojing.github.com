  <div class="content _content_css" itemprop="articleBody">
    <p>今日、ちょうと忙しかったです。今日の天気がよかったです、でも私の気持ちがよくなかったです。ネットワークがとてもよくなかったです！</p>

<p>私は日本語を勉強しますから、ネットワークがとても重要です。今日３時間半かかりました！私の気持ちがとてもよくないです！！</p>

<p>彼女の仕事はもう確認しましたから、明日から働きます。彼女は明日から忙しいですね。私も一緒に頑張りましょう。</p>

<p>あっ、私の歯はとても痛いですから、薬を飲みました。今ちょうといいです。明日の朝、私は薬を飲まなければなりません。いまから、お酒を飲まないですね。</p>
