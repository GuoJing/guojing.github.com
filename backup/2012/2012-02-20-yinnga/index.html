  <div class="content _content_css" itemprop="articleBody">
    <p>她走出那家店铺，在去电车的车站途中，把已经枯萎了的花给了三个人，结果后来心中一直非常后悔。忽然她走进了路边的一个阴暗的巷里，在胸前划着十字架，虔诚的祈祷着，嘴里也在不住的嘟囔，来来回回就这两句日语，花儿开吧，花儿开吧。</p>

<p>生活在安逸的环境里，却写成了绝望的诗歌，备受生活折磨的同时，却还在孜孜不倦地歌颂生活的乐趣。</p>

<p>春天临近了？</p>
