    <p>这次回家的感受不多，主要感觉是武汉还是太破，但是树和水比北京多太多了，但是破旧确实是真的，其次是脏。家里也挺脏的，我爸也是好久不回家一次，家里感觉实在没法住人。</p>

<p>大家都老了，包括我自己。</p>
