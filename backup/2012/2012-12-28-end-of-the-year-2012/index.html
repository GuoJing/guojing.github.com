    <p>新年。</p>

<p><img src="/images/2012/endof2012.jpg" alt="End of 2012" /></p>

<p>明天开始就要放假了，今天是2012的最后一个工作日，虽然过去有很多开心的、不开心的、快乐的、悲伤的、痛苦的，但一切都过去了，也许还正在往好的方向发展。无论如何，祝福过去也祝福未来。新的一年快乐。</p>
