  <div class="content _content_css" itemprop="articleBody">
    <p>下定决心要坚持的事情，恐怕如果不继续做的话会让自己难过，不知道以后的某一天造成突然的醒来会不会觉得沮丧。过程将会是一个无比枯燥、繁琐的过程，在这个过程中我们会疑惑、徘徊、难过、自暴自弃，（从某种角度来说，价值观也是这样）所以坚持比什么都重要。梦想也需要靠坚持才能换得成果。</p>

<p>不要好高骛远，自然也不应该妄自菲薄，自暴自弃。通常情况下，坚持一定会带来异想不到的好结果，毕竟大部分的时候还没轮到天赋出场。</p>
