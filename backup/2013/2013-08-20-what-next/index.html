  <div class="content _content_css" itemprop="articleBody">
    <p>累，不仅仅是外在，还有内在。关于这件事想了很久，迟迟没有结论。</p>

<p>可能是想要的东西过多，能得到的东西太少。外面太嘈杂，很难安静下来。再加上常常会过于焦虑（看不出来），所以会觉得身心俱疲。当然，并不是“倾听自己内心”这么高级的东西，只是希望简单的安静一下。</p>

<p>今后的日子可能会更多的读书，写博客，思考，出去走；更少的push自我的观点到别人身上，更少的呆在嘈杂的网络上。希望能够不受外界声音的诱惑，独立思考，坚定的执行。</p>
